    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
    <!--<script type="text/javascript">


    </script>-->
    <script type="text/javascript">
        (function () {
            window.appConfig = {
                env:'local',
                appUrl: {admin: '', analytics:'', landing: ''},
                apiUrl: 'http://192.168.1.66:3301',
                userInfo: {user_id: 1, UserName: '', isAdmin: false, isClient: false, isReadOnly: true}
            }
        })();
    </script>

<!-- Body -->
<!-- appCtrl controller with serveral data used in theme on diferent view -->
<body ng-controller="appCtrl" class="{{$state.current.data.specialClass}} fixed-navbar hide-sidebar">

<!-- Simple splash screen-->
<div class="splash splash-screen" >
    <!--<div class="color-line"></div>-->
    <div class="splash-title">
        <h1>biTraz</h1>
        <p></p>
        <img src="images/loading-bars.svg" width="64" height="64"/></div>
</div>
