<!-- Main Wrapper -->
<div id="wrapper">
    <div class="content" animate-panel effect="zoomIn" ng-show="!$root.pageLoading">
        <div class="row">
            <div class="col-lg-12 text-right">
                <span> Choose a Campaign</span>
                <select name="selectedCampaign" ng-model="selectedCampaign">
                    <option value="{{campaign.rid}}" ng-repeat="campaign in campaigns"> {{campaign.title || "Campaign (" + campaign.rid + ")"}} : {{campaign.createdOn | date: 'MM/dd/yyyy'}} - {{campaign.endDate | date: 'MM/dd/yyyy' || 'Till Date'}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <analytics-layout campaign-id="selectedCampaign" data-range="selectedCampaign"></analytics-layout>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

            </div>
        </div>
    </div>
</div>
