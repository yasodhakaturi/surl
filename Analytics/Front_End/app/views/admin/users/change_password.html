<div id="edit_user">

    <div class="content" animate-panel effect="zoomIn">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Change User Password</h3>
        </div>

        <ng-form class="form-horizontal" name="$ctrl.userForm" novalidate >
            <div class="modal-body" id="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">User Name</label>

                    <div class="col-sm-10">
                        {{$ctrl.user.UserName}}
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        {{$ctrl.user.Email}}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input id="pw1" type="password" ng-required="true" ng-minlength="8" name="password" placeholder="Password" class="form-control" ng-model="$ctrl.user.Password" />
                        <small  class="form-text text-muted text-danger" ng-if="$ctrl.userForm.password.$invalid && $ctrl.userForm.password.$touched">
                            <span ng-if="$ctrl.userForm.password.$error.required">Password is required</span>
                            <span ng-if="!$ctrl.userForm.password.$error.required && $ctrl.userForm.password.$error.minlength">Minimum 8 characters are required.</span>
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Re-Password</label>

                    <div class="col-sm-10">
                        <input id="pw2" pw-check='pw1' type="password" ng-required="true" ng-minlength="8" name="repassword" placeholder="Password" class="form-control" ng-model="$ctrl.user.RePassword" />
                        <small  class="form-text text-muted text-danger" ng-if="$ctrl.userForm.repassword.$invalid && $ctrl.userForm.repassword.$touched">
                            <span ng-if="$ctrl.userForm.repassword.$error.required">Re Password is required</span>
                            <span ng-if="!$ctrl.userForm.repassword.$error.required && $ctrl.userForm.repassword.$error.minlength">Minimum 8 characters are required.</span>
                            <span ng-if="!$ctrl.userForm.repassword.$error.required && !$ctrl.userForm.repassword.$error.minlength && $ctrl.userForm.repassword.$error.pwmatch">Re Password Not Matched</span>
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Active</label>

                    <div class="col-sm-10">
                        {{!!$ctrl.user.IsActive}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <small class="text-danger" ng-if="$ctrl.saveError">Error: {{$ctrl.saveError}} </small>
                <button class="btn btn-default" type="submit" ng-click="cancel()">Cancel</button>
                <button class="btn btn-primary" type="submit" ng-class="{'disabled': !$ctrl.userForm.$valid}" ng-disabled="!$ctrl.userForm.$valid"  ng-click="save($ctrl.user)">Save changes</button>
            </div>
        </ng-form>
    </div>
</div>
