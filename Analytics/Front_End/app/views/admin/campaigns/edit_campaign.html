<div id="add_user">

    <div class="content" animate-panel effect="zoomIn">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Edit a Campaign</h3>
        </div>

        <ng-form class="form-horizontal" name="$ctrl.newCampaignForm" novalidate >
            <div class="modal-body" id="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Campaign Name</label>

                    <div class="col-sm-9">
                        <input type="text" ng-required="true" name="name" placeholder="Campaign Name" class="form-control" ng-model="$ctrl.newCampaign.CampaignName" />
                        <small  class="form-text text-muted text-danger" ng-if="$ctrl.newCampaignForm.name.$invalid && $ctrl.newCampaignForm.username.$touched">
                            <span ng-if="$ctrl.newCampaignForm.name.$error.required">Name is required</span>
                        </small>
                    </div>

                </div>
                <div class="form-group" >
                    <label class="col-sm-3 control-label" ng-if="$ctrl.newCampaign.HasPassword">Edit Password</label>
                    <label class="col-sm-3 control-label" ng-if="!$ctrl.newCampaign.HasPassword">Add Password</label>

                    <div class="col-sm-9">
                        <input type="checkbox" name="EditPassword"  class="form-control" ng-model="$ctrl.newCampaign.EditPassword" />
                    </div>
                </div>

                <div class="form-group" ng-if="$ctrl.newCampaign.HasPassword && $ctrl.newCampaign.EditPassword">
                    <label class="col-sm-3 control-label" ng-if="$ctrl.newCampaign.HasPassword">Remove Password</label>

                    <div class="col-sm-9">
                        <input type="checkbox" name="RemovePassword"  class="form-control" ng-model="$ctrl.newCampaign.RemovePassword" />
                    </div>
                </div>

                <div class="form-group" ng-if="$ctrl.newCampaign.EditPassword">
                    <label class="col-sm-3 control-label">Password</label>

                    <div class="col-sm-9">
                        <input id="pw1" type="password" ng-required="!!$ctrl.newCampaign.EditPassword && !$ctrl.newCampaign.RemovePassword" ng-minlength="$ctrl.newCampaign.RemovePassword ? 0 : 8" name="password" placeholder="Password" class="form-control" ng-model="$ctrl.newCampaign.Password" ng-disabled="$ctrl.newCampaign.RemovePassword" />

                        <small  class="form-text text-muted text-danger" ng-if="$ctrl.newCampaignForm.password.$invalid && $ctrl.newCampaignForm.password.$touched">
                            <span ng-if="$ctrl.newCampaignForm.password.$error.required">Password is required</span>
                            <span ng-if="!$ctrl.newCampaignForm.password.$error.required && $ctrl.newCampaignForm.password.$error.minlength">Minimum 8 characters are required.</span>
                        </small>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label">Active</label>

                    <div class="col-sm-9">
                        <input type="checkbox" name="isActive"  class="form-control" ng-model="$ctrl.newCampaign.IsActive" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Assign to Client</label>

                    <div class="col-sm-9">
                        <select ng-required="true" name="client" ng-model="$ctrl.newCampaign.CreatedUserId" placeholder="Select Client" class="form-control" ng-options="user.id as user.UserName for user in $ctrl.customerList"></select>
                        <small  class="form-text text-muted text-danger" ng-if="$ctrl.newCampaignForm.client.$invalid && $ctrl.newCampaignForm.client.$touched">
                            <span ng-if="$ctrl.newCampaignForm.client.$error.required">Client is required</span>
                        </small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <small class="text-danger" ng-if="$ctrl.saveError">Error: {{$ctrl.saveError}} </small>
                <button class="btn btn-default" type="submit" ng-click="cancel()">Cancel</button>
                <button class="btn btn-primary" type="submit" ng-class="{'disabled': !$ctrl.newCampaignForm.$valid}" ng-disabled="!$ctrl.newCampaignForm.$valid"  ng-click="save($ctrl.newCampaign)">Save changes</button>
            </div>
        </ng-form>
    </div>
</div>
