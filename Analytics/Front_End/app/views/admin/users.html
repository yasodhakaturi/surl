<!-- Main Wrapper -->
<div id="wrapper">

    <div class="content" animate-panel effect="zoomIn">
        <div class="row">
            <div class="col-lg-12">
                <h2>
                    Users
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <ul class="list-inline text-right">
                    <li><div class="btn btn-primary" ng-click="addUser()">Add User</div> </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div id="userList" ui-grid="userListOptions" class="grid"></div>
            </div>
        </div>
        <div class="modal fade" id="myApiModal" tabindex="-1" role="dialog" aria-labelledby="myApiModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row" >
                            <div class="col-sm-12">
                                <h3> API key for {{selectedRow.UserName}}({{selectedRow.Email}})</h3>
                            </div>

                        </div>
                        <div class="row" ng-show="!loadingkey">
                            <div class="col-sm-6">
                                <h4 id="apikeymodal">
                                    {{selectedRow.apikey}}
                                </h4>
                            </div>
                            <div class="col-sm-6 text-right" >
                                <div class="btn btn-success btn-small right copy-button"  data-clipboard-action="copy" data-clipboard-target="#apikeymodal">Copy to Clipboard</div>
                            </div>

                        </div>
                        <div class="row" ng-if="keyError">
                            <div class="col-sm-12" >
                                <div class="text-left error">
                                    {{keyError}}
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="loadingkey">
                            <div class="col-sm-12" >
                                Loading.. <i class="fa fa-spinner fa-spin"></i>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>

    </div>


</div>
