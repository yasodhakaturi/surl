<!-- Main Wrapper -->
<div id="wrapper">

    <div class="content" animate-panel effect="zoomIn">
        <div class="row">
            <div class="col-lg-12 m-t-md">
                <h2>
                    Account Settings
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 m-t-md">
                <h3>
                    API Key
                </h3>
                <div class="row" ng-show="!currentUser.apikey && !loadingkey">
                    <div class="col-lg-4 m-t-md">
                        <button class="btn btn-success" ng-click="seeApiKey()">Show API Key</button>
                    </div>
                </div>
                <div class="row" ng-show="loadingkey">
                    <div class="col-sm-12" >
                        Loading.. <i class="fa fa-spinner fa-spin"></i>
                    </div>
                </div>
                <div class="row" ng-show="currentUser.apikey && !loadingkey">
                    <div class="col-sm-6">
                        <h4 id="apikeymodal">
                            {{currentUser.apikey}}
                        </h4>
                    </div>
                    <div class="col-sm-6 text-left" >
                        <div class="btn btn-success btn-small right api-copy-button"  data-clipboard-action="copy" data-clipboard-target="#apikeymodal">Copy to Clipboard</div>
                    </div>

                </div>
                <div class="row" ng-if="keyError">
                    <div class="col-sm-12" >
                        <div class="text-left error">
                            {{keyError}}
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 m-t-md">
                <h3>
                    Change Password
                </h3>
                <div class="row">
                    <div class="col-lg-4 m-t-md">
                        <button class="btn btn-success" ng-click="changeUserPassword()">Click To Login Password</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
