<div id="wrapper">
    <div class="content" animate-panel effect="zoomIn">
        <div class="row" ng-show="isLoaded">
            <div ng-if="!isAuthorized">
                <p>1.Ask for RID before showing analytics</p>
                <p>2.Validate rid, if authentication is required ask for password. else proceed</p>
                <form novalidate name="ridRequest">
                    <div class="col-sm-12">
                        <div class="row">
                            <label>Reference Id:
                            <input type="text" name="referenceId" ng-model="rid.id" ng-required="true" ng-change=""/></label>
                        </div>
                        <div class="row" ng-if="hasAuthentication">
                            <label>Password:
                            <input type="password" name="referencePswd" ng-model="rid.password" ng-required="true" /></label>
                        </div>
                        <div class="row">
                            <label><input type="submit" ng-click="validateRid(rid)" value="Save" /></label>

                        </div>
                        <span class="text-danger" ng-if="error"> error: {{error}}</span>
                    </div>
                </form>
            </div>
            <div ng-if="isAuthorized">
                <analytics-layout campaign-id="rid.id" ></analytics-layout>
            </div>
        </div>
        <div class="row" ng-hide="isLoaded">
            <div class="splash-title">
                <h1>Loading..</h1>
                <p></p>
                <img src="images/loading-bars.svg" width="64" height="64"/></div>
        </div>
    </div>
</div>
