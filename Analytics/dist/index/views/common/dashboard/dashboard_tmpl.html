<div class="dashboard-container" ng-if="$ctrl.config && $ctrl.config.type == 'all'">
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <urls-generated data="$ctrl.data.totalUrls"></urls-generated>
        </div>
        <div class="col-lg-3 col-md-6">
            <total-users data="$ctrl.data.users"></total-users>
        </div>
        <div class="col-lg-3 col-md-6">
            <total-visits data="$ctrl.data.visits"></total-visits>
        </div>

        <div class="col-lg-3 col-md-6">
            <total-campaigns data="$ctrl.data.campaigns"></total-campaigns>
        </div>


    </div>
    <div class="row">

        <div class="col-lg-6">
            <recent-campaigns data="$ctrl.data.recentCampaigns"></recent-campaigns>
        </div>

        <div class="col-lg-3">
            <activities data="$ctrl.data.activities" header="true"></activities>
        </div>

        <div class="col-lg-3">
            <!--<logged-users data="$ctrl.data.loggedInUsers"></logged-users>-->
        </div>

    </div>
</div>

<div class="dashboard-container" ng-if="$ctrl.config && $ctrl.config.type == 'campaign'">
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <urls-generated data="$ctrl.data.totalUrls"></urls-generated>
        </div>
        <div class="col-lg-3 col-md-6">
            <total-users data="$ctrl.data.users"></total-users>
        </div>
        <div class="col-lg-3 col-md-6">
            <total-visits data="$ctrl.data.visits"></total-visits>
        </div>
        <div class="col-lg-3 col-md-6">
            <activities data="$ctrl.data.activities" header="false"></activities>
        </div>

    </div>
</div>
