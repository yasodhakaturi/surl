<div id="add_user">

    <div class="content" animate-panel effect="zoomIn">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add a User</h3>
        </div>

            <ng-form class="form-horizontal" name="$ctrl.newUserForm" novalidate >
                <div class="modal-body" id="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">User Name</label>

                        <div class="col-sm-10">
                            <input type="text" ng-required="true" name="username" placeholder="User Name" class="form-control" ng-model="$ctrl.newUser.UserName" />
                            <small  class="form-text text-muted text-danger" ng-if="$ctrl.newUserForm.username.$invalid && $ctrl.newUserForm.username.$touched">
                                <span ng-if="$ctrl.newUserForm.username.$error.required">Name is required</span>
                            </small>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="email" ng-required="true" name="email" placeholder="Email" class="form-control" ng-model="$ctrl.newUser.Email" />
                            <small  class="form-text text-muted text-danger" ng-if="$ctrl.newUserForm.email.$invalid && $ctrl.newUserForm.email.$touched">
                                <span ng-if="$ctrl.newUserForm.email.$error.required">Email is required</span>
                                <span ng-if="!$ctrl.newUserForm.email.$error.required && $ctrl.newUserForm.email.$error.email">Invalid Email</span>
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <input id="pw1" type="password" ng-required="true" ng-minlength="8" name="password" placeholder="Password" class="form-control" ng-model="$ctrl.newUser.Password" />
                            <small  class="form-text text-muted text-danger" ng-if="$ctrl.newUserForm.password.$invalid && $ctrl.newUserForm.password.$touched">
                                <span ng-if="$ctrl.newUserForm.password.$error.required">Password is required</span>
                                <span ng-if="!$ctrl.newUserForm.password.$error.required && $ctrl.newUserForm.password.$error.minlength">Minimum 8 characters are required.</span>
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <input id="pw2" pw-check='pw1' type="password" ng-required="true" ng-minlength="8" name="repassword" placeholder="Password" class="form-control" ng-model="$ctrl.newUser.RePassword" />
                            <small  class="form-text text-muted text-danger" ng-if="$ctrl.newUserForm.repassword.$invalid && $ctrl.newUserForm.repassword.$touched">
                                <span ng-if="$ctrl.newUserForm.repassword.$error.required">Re Password is required</span>
                                <span ng-if="!$ctrl.newUserForm.repassword.$error.required && $ctrl.newUserForm.repassword.$error.minlength">Minimum 8 characters are required.</span>
                                <span ng-if="!$ctrl.newUserForm.repassword.$error.required && !$ctrl.newUserForm.repassword.$error.minlength && $ctrl.newUserForm.repassword.$error.pwmatch">Re Password Not Matched</span>
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Active</label>

                        <div class="col-sm-10">
                            <input type="checkbox" name="isActive"  class="form-control" ng-model="$ctrl.newUser.IsActive" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <small class="text-danger" ng-if="$ctrl.saveError">Error: {{$ctrl.saveError}} </small>
                    <button class="btn btn-default" type="submit" ng-click="cancel()">Cancel</button>
                    <button class="btn btn-primary" type="submit" ng-class="{'disabled': !$ctrl.newUserForm.$valid}" ng-disabled="!$ctrl.newUserForm.$valid"  ng-click="save($ctrl.newUser)">Save changes</button>
                </div>
            </ng-form>
    </div>
</div>
